<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" alt="Eiffel Tower" />
                <p class="caption">The iconic Eiffel Tower, a symbol of Paris, stands tall against the skyline.</p>
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Louvre_Museum_Wikimedia_Commons.jpg" alt="Louvre Museum" />
                <p class="caption">The Louvre Museum, home to thousands of works of art, including the Mona Lisa.</p>
            </div>
            <div class="slide">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Notredame_Paris.JPG" alt="Notre-Dame Cathedral" />
                <p class="caption">The stunning Notre-Dame Cathedral, an architectural masterpiece of Gothic design.</p>
            </div>
        </div>
        <div class="button">
            <button onclick="goPrev()">Prev</button>
            <button onclick="goNext()">Next</button>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
